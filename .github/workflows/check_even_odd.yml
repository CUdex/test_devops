name: check even or odd

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: check lines
        run: |
          count=`cat README.md | wc -l`
          num=`expr $count % 2`
          echo 결과 값 : ${count}
          if [ ${num} -eq "1" ]; then echo good; fi
          echo OK
