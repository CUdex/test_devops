name: check lines

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: check Even or Odd
        run: |
          count=`echo "$(cat *)" | sed '/^$/d' | wc -l`
          num=$(($count % 2))
          echo 총 라인 수 : ${count}
          if [ ${num} -eq "1" ]; then echo odd fail; exit 1; fi
          echo even ok